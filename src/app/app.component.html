<app-titlecase></app-titlecase>
<div>
  <p>parent has value: {{myisFavorite}}</p>
  <p>value from child:</p>
</div>
<div>
  <!-- property binding to pass data from parent to child, 
    on this left of = is variable in child component, 
    on the right of = is variable in this parent / current component,
    $event holds the event object like the event object in DOM -->
  <app-favorite [alias-isFavorite]='myisFavorite' (alias-change)="onFavoriteChange($event)"></app-favorite>
</div>
<app-panel>
  <!-- <div class="headerContent">inject header content from parent to child</div> -->
  <ng-container class="headerContent">inject header content from parent to child</ng-container>
  <div class="bodyContent">
      <h3>inject body content</h3>
			<p>from parent to child</p>
  </div>
</app-panel>
